<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANDSON2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./nextpage.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name" name="name">
        <br><br>
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="email" name="email">
        <br><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd" placeholder="password" name="pwd">
        <br><br>
        <p>Language</p>
        <input id="react" type="radio" id="react" name="language" value="react">
        <label for="react">React</label>
        <br>
        <input id="angular" type="radio" id="angular" name="language" value="angular">
        <label for="angular">Angular</label>
        <br>
        <input id="vue" type="radio" id="vue" name="language" value="vue">
        <label for="vue">Vue</label>
        <br>
        <p>Course</p>
        <input id="mern" type="checkbox">
        <label for="mern">MERN</label>
        <br>
        <input id="mean" type="checkbox">
        <label for="mean">MEAN</label>
        <br>
        <input id="mevn" type="checkbox">
        <label for="mevn">MEVN</label>
        <br>
        <p>Field</p>
        <select name="" id="">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select>
        <br><br>
        <textarea name="address" id="" cols="30" rows="10"></textarea>
        <br><br>
        <!-- PHONE NUMBER -->
        <label for="quantity">Phone Number</label>
        <input type="number" id="quantity">
        <!-- SUBMIT BUTTON -->
        <button type="submit">submit</button>
    </form>
    <h1>TABLES</h1>
    <a href="table.html">Click here</a>
</body>
</html>
